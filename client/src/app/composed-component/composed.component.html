<header class="container-fluid">
    <div class="row">
        <nav class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 nav-style">
            <div class="row">
                <a href="/" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-xs-center">
                <img src="images/logo.png" alt="logo">
                </a>
                <input type="search"  placeholder="...........Search your item here............." class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 text-xs-center offset-xs-3">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                   <div class="row">
                    <input type="button" (click)='search(data.value);data.value = ""' class="search-button"  value="Go">
                   </div>
                 </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-xs-right offset-xs-2">
                    <div class="row">
                        <i class="fa fa-globe fa-lg"></i>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 text-xs-center">
                    <div class="row">
                        <i class="fa fa-envelope fa-lg"></i>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<!----------------------------------------------------------------------------------------->
<main class="container-fluid content-container" (click)='create();'>
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 offset-xs-1 content">
                    <article *ngFor='let article of articles' [hidden]='isHidden'>
                        <h1>{{article.title}}</h1>
                        <p>{{article.content}}
                        <a href={{article.refToOriginResourse}}>read more</a>
                        </p>
                    </article>
                    <article *ngFor='let article of data' [hidden]='!isHidden'>
                        <h1>{{article.title}}</h1>
                        <p>{{article.contentFull}}
                       <a href={{article.refToOriginResourse}}>read more</a>
                        </p>
                    </article>
