<html>
<head>
    <title>JS News</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">

<body>
<form method="post" action="/main/api" class='col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 offset-xs-2'>
  <div class="form-group">
    <label for="exampleTextarea">Title</label>
    <textarea class="form-control" id="exampleTextarea" rows="1" name="title"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Short Content</label>
    <textarea class="form-control" id="exampleTextarea" rows="1" name="shortContent"></textarea>
  </div>
  <div class="form-group">
<!--    <label for="exampleTextarea">Full Content</label>-->
    <textarea class="form-control" id="editor"  name="content" rows="16"></textarea>
  </div>  
  <button type="submit" class="btn btn-primary">Submit</button>
  <script type="text/javascript">
				CKEDITOR.replace( 'editor' );
  </script>
</form>
</body>
